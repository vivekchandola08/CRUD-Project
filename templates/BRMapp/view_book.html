<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>View Book record</title>
    <link rel="stylesheet" href="{% static 'css/BRMstyle.css' %}">
  </head>
  <body>
    <div id="header">
        <h1>Book Record Management</h1>
      <div id="nav">
        <a href="/BRMapp/view-books"> View All</a>
        <a href="/BRMapp/new-book">Add New</a>
        <a href="/BRMapp/search-book">Search</a>
        <a href="/BRMapp/logout">Logout</a>
      </div>
      <h2>Hello,{{username}}</h2>
    </div>
      <div id="main">
        <h1>View Book Record</h1>
        <table>
          <thead>
            <th>Book title</th>
            <th>Book price</th>
            <th>Book author</th>
            <th>Book publisher</th>
          </thead>
          {% for book in books %}
          <tr>
            <td>{{book.title}}</td>
            <td>{{book.price}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
            <td><a class='btn' href="/BRMapp/edit-book?bookid={{book.id}}">EDIT</a></td>
            <td><a class='btn' href="/BRMapp/delet-book?bookid={{book.id}}">DELETE</a></td>
          </tr>
          {% endfor %}
        </table>
    </div>

  </body>
</html>
