<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee</title>
  </head>
  <body>
    <h1>Employee table</h1>
    {% if employee %}
    <table border="1">
      <thead>
        <th>Employee number</th>
        <th>Employee name</th>
        <th>Employee salary</th>
        <th>Employee address</th>
      </thead>
      {% for emp in employee %}
      <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No data found</p>
    {% endif %}

  </body>
</html>
